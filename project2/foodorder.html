<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals On Wheels</title>
    <link rel="stylesheet" href="foodorder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="cont">
        <img src="https://previews.123rf.com/images/miracel123/miracel1231801/miracel123180100795/94312687-food-delivery-logo.jpg" alt="error" id="im">
        <h2>MEALS ON WHEELS</h2>
        <nav class="navbar">
            <ul>
                <li><a href="#" class="btn">Find Food</a></li>
                <li><a href="#" class="btn">Categories</a></li>
                <li><a href="#" class="btn">Restaurents</a></li>
                <li><a href="#" class="btn">About US</a></li>
                <li><a href="#" class="btn">Account</a></li>
            </ul>
        </nav>
        <a id="vwbtn" href="#">View More</a>
    </div>
    <div class="main">
    <div class="container1">
        <h1>
            <pre>
                Discover restaurents
                that deliver near you.
            </pre>
        </h1>
        <input type="text" name="myorder" id="order" placeholder="Enter your delivery address">
        <button id="orderbtn">Ok</button>
        <pre id="logoim">
        <img src="mc.jpg" alt="error" class="rim">            <img src="Haldiram-logo.png" alt="error" class="rim" id="haldi">
        <img src="domino.png" alt="error" class="rim">        <img src="star.png" alt="error" class="rim">
        </pre>
    </div>
        <div class="container2">
            <h2>Our Services</h2>
            <div class="box" id="box1">
                <h3>Food Delivery</h3>
                <img src="fooddelv.jpg" alt="error" class="fim">
                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur ea exercitationem, reprehenderit    maxime aliquam excepturi iusto, maiores quod, dolorum commodi perspiciatis odit accusamus aperiam    beatae? Quos nostrum, architecto exercitationem repellat voluptatem quam.</p> -->
            </div>
            <div class="box" id="box2">
                <h3>Catering</h3>
                <img src="cater.jpg" alt="error" class="fim">
                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur ea exercitationem, reprehenderit maxime aliquam excepturi iusto, maiores quod, dolorum commodi perspiciatis odit accusamus aperiam beatae? Quos nostrum, architecto exercitationem repellat voluptatem quam.</p> -->
            </div>
            <div class="box" id="box3">

            </div>
        </div>
    <div class="container3">
        <h2>Contact Us</h2>
        <input type="text" name="myname" id="name" placeholder="Enter your name"><br>
        <input type="email" name="myemail" id="eid" placeholder="Enter your email ID"><br>
        <input type="text" name="myno" id="mob" placeholder="Enter your Mob. number"><br>
        <input type="textarea" name="mymessage" id="message" placeholder="Enter your Feedback"><br>
        <button id="infobtn">Send</button>
    </div>
</div>
